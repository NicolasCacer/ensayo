<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center" style="background-color: hsl(234, 29%, 20%);">
    <div class="bg-white w-[500px] h-[500px] rounded-[10%] flex flex-col justify-center items-center p-14">
        <p id="title" class="text-6xl font-bold pb-6">Thanks for subscribing!</p>
        <p id="card-text" class="pb-5">A confirmation email has been sent to ?. Please open it and click the button inside to confirm your subscription.</p>
        <button id="unsubscribe" class="rounded-lg bg-red-300 p-2 w-[40%] text-white font-bold text-2xl hover:bg-red-500" onclick=returnToSubcription()>Unsubcribe</button>
    </div>
    <script src="scriptsus.js"></script>
